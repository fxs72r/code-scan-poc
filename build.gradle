apply plugin: 'java'
apply plugin: 'application'

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-parent:2.4.5'
  implementation 'org.springframework.boot:spring-boot-starter-web:2.4.5'
  implementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
  implementation 'org.xerial:sqlite-jdbc:3.32.3.2'
}

repositories { 
    mavenCentral() 
}

jar {
    archiveBaseName = 'code_scan'
    archiveVersion =  '0.1.0'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
}

